<table class="table container">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;let i=index;">
      <td scope="row">{{i+1}}</td>
      <td scope="row">{{user.email}}</td>
    </tr>
  </tbody>
</table>
